version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logparser
    volumes:
      - .:/app:delegated
      - ./var:/app/var
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - .env.docker
    environment:
      APP_ENV: dev

  db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env.docker

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env.docker

  messenger-worker:
    build:
      context: .
    container_name: app-messenger-worker
    command: php bin/console messenger:consume async --memory-limit=128M
    depends_on:
      - rabbitmq
    volumes:
      - .:/app

volumes:
  db_data:
